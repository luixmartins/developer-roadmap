<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>bootstrap/JS Calculator</h1>
    </header>

    <main class="container mt-5">
        <section>
            <div class="row mb-3 ">
                <div class="col-8">
                    <input type="text" class="form-control ms-1" disabled id="input" >
                </div>
                <div class="col-4">
                    <button class="btn btn btn-light"  value="7" style="width: 30%;">
                        CE
                    </button>
                    <button class="btn btn btn-light" value="7" style="width: 30%;">
                        C
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" style="width: 100%;" onclick="writeNumber(7)">
                        7
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark number" value="8" id="number"  style="width: 100%;" onclick="writeNumber(8)">
                        8
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="9" id="number" style="width: 100%;" onclick="writeNumber(9)">
                        9
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark"  style="width: 50%;">
                       /
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="4" id="number" style="width: 100%;" onclick="writeNumber(4)">
                        4
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="5" id="number" style="width: 100%;" onclick="writeNumber(5)">
                        5
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="6" id="number" style="width: 100%;" onclick="writeNumber(6)">
                        6
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" style="width: 50%;">
                        *
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="1" id="number" style="width: 100%;" onclick="writeNumber(1)">
                        1
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="2" id="number" style="width: 100%;" onclick="writeNumber(2)">
                        2
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="3" id="number" style="width: 100%;" onclick="writeNumber(3)">
                        3
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" style="width: 50%;">
                        -
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" style="width: 100%;">
                        =
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="0" id="number" style="width: 100%;" onclick="writeNumber(0)">
                        0
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" value="," id="number" style="width: 100%;" onclick="writeNumber(',')">
                        ,
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-lg btn-dark" style="width: 50%;">
                        +
                    </button>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
