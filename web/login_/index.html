<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Example</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-side">
            <a href="#" title="Logo">
                <img src="assets/logo.png" alt="Logo" class="logo">
            </a>
            <div class="my-form__wrapper">
                <div class="login-welcome-row">
                    <h1>Welcome back &#x1F44F;</h1>
                    <p>Please enter your details!</p>
                </div>
                <form class="my-form">
                    <div class="socials-row">
                        <a href="#" title="Use Google">
                            <img src="assets/google.png" alt="Google">
                            Log in with Google
                        </a>
                        <a href="#" title="Use Apple">
                            <img src="assets/apple.png" alt="Apple">
                            Log in with Apple
                        </a>
                    </div>
                    <div class="divider">
                        <div class="divider-line"></div>
                        Or 
                        <div class="divider-line"></div>
                    </div>
                    <div class="text-field">
                        <label for="email">Email</label>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Input your Email"
                            required    
                        >

                        <img src="assets/email.svg" alt="Email Icon" title="Email Icon">
                    </div>
                    <div class="text-field">
                        <label for="password">Password</label>
                        <input 
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Input your Password"
                            title="Minimum 6 characters at least 1 Alplhabet and 1 Number"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                            required    
                        >

                        <img src="assets/password.svg" alt="Password Icon" title="Password Icon">
                    </div>
                    <input type="submit" class="my-form__button" value="Login">
                    <div class="my-form__actions">
                        <div class="my-form__row">
                            <span>Did you forget Your password?</span>
                            <a href="#" title="Reset Password">
                                Reset Password
                            </a>
                        </div>
                        <div class="my-form__signup">
                            <a href="#" title="Create Account">
                                Create Account
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="info-side">
            <img src="assets/mock.png" alt="Mock" class="mockup">
            <div class="welcome-message">
                <h2>Navitron Maps!</h2>
                <p>
                    Your ultimate guide to navigating the world and discovering new places with ease.
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
