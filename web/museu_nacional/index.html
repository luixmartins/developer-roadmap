<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>

<body>

    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div id="main">
            <div id="content">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
                
            </div>
            <aside>
                <section id="depoiment">
                    <img src="img/depoimento.png" alt="">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="text" class="campo" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd de pessoas</label>
                            <input type="text" style="width: 30px;" class="campo" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93px">
                    </a>

                </section>
            </aside>
        </div>
    </div>
</body>

</html>
